<!DOCTYPE html>
<html>

  </head>
  <body>
    <script src="js/index.js"></script>
    <div id="screen">

        <div class="hp-block hero-hp-block">

        <div class="hp-block monster-hp-block">

            <div id="monster-hp-hurt"></div>
          </div>

            <div id="monster-hp">130</div>
            <div id="monster-max-hp">130</div>
          </div>
        </div>
        <div id="round-num">10</div>
        <div class="hp-block monster-hp-block"></div>
      </div>

      <div id="plane">
      </div>

    </div>
